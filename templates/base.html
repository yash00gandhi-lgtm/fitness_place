{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Place Gym</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    /* NAVBAR STYLING */
    .navbar {
      background: linear-gradient(90deg, #000000, #1a0000);
      border-bottom: 2px solid #ff0000;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      animation: slideDown 1s ease;
      transition: all 0.4s ease;
    }

    .navbar.scrolled {
      background: linear-gradient(90deg, #1a0000, #000000);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
      border-bottom: 2px solid #ff2020;
    }

    /* LOGO ANIMATION */
    .navbar-brand img {
      filter: drop-shadow(0 0 10px #ff0000);
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); filter: drop-shadow(0 0 5px #ff0000); }
      50% { transform: scale(1.08); filter: drop-shadow(0 0 20px #ff0000); }
      100% { transform: scale(1); filter: drop-shadow(0 0 5px #ff0000); }
    }

    /* BRAND TEXT */
    .navbar-brand span {
      letter-spacing: 1px;
      font-weight: 700;
    }

    /* NAV LINKS */
    .nav-link {
      color: #fff !important;
      position: relative;
      transition: 0.3s;
      font-weight: 500;
      overflow: hidden;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      height: 2px;
      background: linear-gradient(90deg, #ff0000, #ff4d4d);
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .nav-link:hover {
      color: #ff2020 !important;
      text-shadow: 0 0 10px #ff0000;
      transform: scale(1.05);
    }

    /* JOIN BUTTON */
    .btn-glow {
      background: linear-gradient(90deg, #ff0000, #ff4d4d);
      border: none;
      border-radius: 25px;
      box-shadow: 0 0 15px #ff0000;
      position: relative;
      overflow: hidden;
      color: #fff;
      font-weight: 600;
      transition: all 0.4s ease;
    }

    .btn-glow::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-45deg);
      transition: left 0.5s ease;
    }

    .btn-glow:hover::before {
      left: 100%;
    }

    .btn-glow:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px #ff0000;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }

    }

    
  </style>
</head>

<body>

  <!-- ðŸ”¥ NAVBAR START -->
  <nav class="navbar navbar-expand-lg navbar-dark">

    <div class="container-fluid">
      <!-- LOGO -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img style="height: 100px;" src="/static/f3.png " >
        <span class="fs-4" style="color: #ff2020;">FITNESS <span style="color: #fff;">PLACE GYM</span></span>
      </a>

      <!-- TOGGLER -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- NAV LINKS -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav text-center">
          <li class="nav-item mx-2"><a class="nav-link active" href="/">Home</a></li>
          <li class="nav-item mx-2"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item mx-2"><a class="nav-link" href="/membership">Membership</a></li>
          
          <li class="nav-item mx-2"><a class="nav-link" href="/contact">Contact</a></li>
          <li class="nav-item mx-2"><a href="/membership" class="btn btn-glow px-4 py-2">Join Now</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- ðŸ”¥ NAVBAR END -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scroll Effect -->
  <script>
    window.addEventListener('scroll', function () {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>

</body>
{% block body %}{% endblock body %}
</html>
