{% extends "base.html" %}
{% block body %}

<style>
    body { background:#000; color:white; }

    table {
        width:100%;
        margin-top:30px;
        color:white;
    }

    th {
        color:#ff3333;
        text-shadow:0 0 12px rgba(255,0,0,0.8);
        border-bottom:1px solid rgba(255,0,0,0.5);
        padding-bottom:10px;
        font-size:1rem;
    }

    td {
        padding:12px 0;
        border-bottom:1px solid rgba(255,0,0,0.2);
        color:#dcdcdc;
    }

    tr:hover td {
        color:#fff;
        text-shadow:0 0 10px rgba(255,0,0,0.8);
    }
</style>

<div class="container mt-5">
    <h1 style="color:#ff1a1a; text-shadow:0 0 20px rgba(255,0,0,0.8);">
        All Leads ðŸ”¥
    </h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Goal</th>
            <th>Source</th>
            <th>Status</th>
            <th>Created</th>
        </tr>

        {% for l in leads %}
        <tr>
            <td>{{ l.name }}</td>
            <td>{{ l.phone }}</td>
            <td>{{ l.goal }}</td>
            <td>{{ l.source }}</td>
            <td>{{ l.status }}</td>
            <td>{{ l.created_at|date:"d M, H:i" }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
