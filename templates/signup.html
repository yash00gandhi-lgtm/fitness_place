{% extends 'base.html' %}

{% block body %}

<style>
    input {
        color: #fff !important;
        background-color: #222 !important;
        border: 1px solid red !important;
        padding: 8px;
        width: 100%;
    }
    label {
        color: #fff !important;
    }
    ul.errorlist {
        color: #ff4d4d !important;
    }
    .helptext {
        color: #bbb !important;
    }
</style>

<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">

        <h2 class="text-center mb-4" style="color:#fff;">Create Account</h2>

        <form method="post" class="p-4" style="background:#111; border-radius:10px; border:1px solid #ff0000;">
          {% csrf_token %}

          {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
          {% endif %}

          {{ form.non_field_errors }}
          {{ form.as_p }}

          <button type="submit" class="btn btn-danger w-100 mt-2">
            Sign Up
          </button>
        </form>

      </div>
    </div>
  </div>
</section>

{% endblock %}
